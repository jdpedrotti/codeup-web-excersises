<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
  <link rel="icon" href="img/soyjack-favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      color: white;
    }
    .navbar-brand {
        color: white;
        font-weight: bold;
        text-decoration: underline;
    }

    .navbar-brand:hover {
        color: red;
    }

  </style>
</head>
<body>

<nav class="navbar bg-success p-2 text-white bg-opacity-75">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/john-fuvicon.png">
            My Blog
        </a>
    </div>
</nav>

<div id="posts"></div>



<script src="js/jquery-3.6.1.min.js"></script>
<script>
    // $("#posts").on('click', function (){
        $.ajax("data/blog.json").done(function (data){
            data.forEach(function (post){

                let title = post.title

                $("#posts").append(
                    `<section class="postsSection mt-5 bg-success p-2 text-white bg-opacity-75">
                     <h2>${title}</h2>
                     <p>${post.content}</p>
                     <p>${post.categories}</p>
                     <h5>${post.date}</h5>
                     <br>
                     </section>`
                );
            })
        })
    // })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to AJAX</title>
  <link rel="icon" href="img/soyjack-favicon.png">
    <style>
        #murals-info {
            margin: 10px auto;
            border: 5px ridge blueviolet;
            padding: 15px;
            width: 25%;
            text-align: center;
        }
        #murals-info:hover {
            cursor: pointer;
            background-color: aliceblue;
        }
    </style>
</head>
<body>

<section id="murals-info">
    <p id>Murals Info</p>
</section>

<section id="murals-cards">

</section>

<script src="js/jquery-3.6.1.min.js"></script>
<script>
    $("#murals-info").on('click', function (){
        $.ajax("data/murals.json").done(function (data){
            data.forEach(function (mural){
                // console.log(mural.artwork_title ? mural.artwork_title : "Untitled");
                console.log(mural.artwork_title ?? "Untitled") // does the same as ^ just shorthand
                console.log(mural.artist_credit);

                let title = mural.artwork_title ?? "Untitled";

                $("#murals-cards").append(
                    `<article class='card'>
                     <p>${title}</p>
                     <p>${mural.artist_credit}</p>
                     </article>`
                );
            });
        });
    });

</script>
</body>
</html>
